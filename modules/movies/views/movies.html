<div>
  <div class="container">
	Movies
	<h1>{{ moviesCtrl.title }}</h1>
	
	<div ng-repeat="product in moviesCtrl.products" class="col-md-6"> 
			<div class="thumbnail"> 
				<img ng-src="{{ product.cover }}"> 
				<p class="title">{{ product.name }}</p> 
				<p class="price">{{ product.price | currency }}</p> 
				<p class="date">{{ product.pubdate | date }}</p> 
				<div class="rating">
					<p class="likes" ng-click="moviesCtrl.plusOne($index)">+ {{ product.likes }} </p>
					<p class="dislikes" ng-click="moviesCtrl.minusOne($index)">- {{ product.dislikes }} </p>
				</div>
			</div> 
			</div>

  </div>
</div>
